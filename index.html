<!DOCTYPE html>
<html>
<head>
  <title>Check Yo' Self</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
<header class="main-header">
  <h1>Check <span class="title-span">Yo' </span>Self</h1>
  <form class="search-bar">
    <img src="images/search.svg" class="search-img">
    <input type="text" name="search-input" placeholder="Search" class="search-input">
  </form>
</header>
<main>
  <section class="left-side" alt="site-navigation">
    <label for="task-title" class="task-title-label">Task Title</label>
    <input type="text" name="task-title-input" id="task-title" class="task-title" placeholder="Type A New Task Title">
    <div class="generated-list-left">
      <ul>
      </ul>
    </div>
    <label for="task-item" class="task-item-label">Task Item</label>
      <form class="add-task-bar">
        <input type="text" name="task-item-input" id="task-item" class="task-item" placeholder="Type A New Task">
        <button class="add-task-btn">+</button>
      </form>
      <button class="make-task-card-btn left-section-btns">Make Task List</button>
      <button class="clear-all-btn left-section-btns">Clear All</button>
      <hr>
      <button class="filter-urgency-btn left-section-btns">Filter By Urgency</button>
   
  </section>
  <section class="right-side tasks-lists">
    <article class="task-list-card">
      <header>
       <h2>Task Title</h2> 
      </header>
      <main class="round-checkbox generated-list-card">
        <ul class="generated-task-list">
        </ul>
      </main>
      <footer>
        <img src="" alt="mark-urgent" class="mark-urgent">
        <label class="mark-urgent-label">Urgent</label>
        <img src="" alt="delete-list" class="delete-list">
        <label class="delete-list-btn-label">Delete</label>
      </footer>    
    </article> 
  </section>
</main>
</body>
</html>
